        box-sizing: border-box;

      body {
        position: relative;
        max-width: 60rem;
        background: #eee;

        display: flex;

        flex-wrap: wrap;

      .center {
        position: relative;
        width: 400px;
        max-width: max-content;
        padding: 1em;
        margin: 2em auto;
        border: 5px solid #00000015;
        border-radius: 5px;
      }

      fieldset {
        padding: 1.5rem;
        margin: 1em;
        background: #fff;
        width: 40rem;
        border: 1px solid #000;
        box-shadow: 4px 4px 0 #555;
      }
      legend {
        position: relative;
        top: -0.25em;
        font-family: "Public Sans", sans-serif;
        font-size: 1.5em;
      }

      .inputGroupp {
        display: flex !important;
        margin-bottom: 0em !important;
      }
      .inputGroupp div {
        margin-top: 0;
      }
      .inputGroupp div:not(:last-child) {
        margin-right: 15px;
      }

      .floatLabel div {
        display: block;
        position: relative;
        margin-bottom: 1.5em;
        font-family: "Public Sans", sans-serif;
      }


      .floatLabel label {
        position: absolute;
        left: 5px;
        top: 10px;
        background: white;
        padding: 0 2px;
        cursor: text;
        font-size: 120%;
        color: #555;
        -webkit-transition: 0.2s;
        transition: 0.2s;
      }

      
      .floatLabel label.floated {
        position: absolute;
        left: 5px;
        top: -10px;
        background: white;
        padding: 0 2px;
        cursor: text;
        font-size: 80%;
        color: #555;
        -webkit-transition: 0.2s;
        transition: 0.2s;
      }

      
      .floatLabel input::placeholder,
      .floatLabel textarea::placeholder {
        opacity: 0;
        -webkit-transition: 0.4s;
        transition: 0.2s;
      }
      
      
      .floatLabel input.visible::placeholder,
      .floatLabel textarea.visible::placeholder {
        opacity: .5;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

    <p id="FORM"></p>

    <script>
      //var FORM = document.getElementById("FORM");

      // Create a break line element
      var br = document.createElement("br");
      function GFG_Fun(json) {
        let data = json.FormData;
        let meta = json.FormMeta;
        // Create a form synamically
        var form = document.createElement("form");
        form.setAttribute("method", meta.method);
        form.setAttribute("action", meta.action);

        data.forEach((d) => {
          var div = document.createElement("div");
          div.setAttribute("class", "InputElement");
          var FN = document.createElement("input");
          FN.setAttribute("type", d.type);
          FN.setAttribute("name", d.name);
          FN.setAttribute("placeholder", d.placeholder);

          var label = document.createElement("label");
          label.innerHTML = d.name;

          div.appendChild(label);
          div.appendChild(FN);
          form.appendChild(div);
        });

        // create a submit button
        var s = document.createElement("input");
        s.setAttribute("type", "submit");
        s.setAttribute("value", "Submit");
        s.setAttribute("class", "button");
        form.appendChild(s);

        var FS = document.createElement("fieldset");
        FS.setAttribute("class", "floatLabel");
        var LG = document.createElement("legend");
        LG.innerText = meta.name;
        FS.appendChild(LG);
        FS.appendChild(form);

        document.getElementById(meta.ID).appendChild(FS);

        let elementsArray = document.querySelectorAll("input[type='text']");

        elementsArray.forEach(function (elem) {
            elem.addEventListener("focus", function () {
            console.log(elem);
            elem.previousSibling.setAttribute("class", "floated")
            elem.setAttribute("class", "visible")
          });
          elem.addEventListener("blur", function () {
            console.log(elem);
            elem.previousSibling.removeAttribute("class", "floated")
            elem.removeAttribute("class", "visible")

          });
        });
      }

      const data = {
        FormMeta: {
          name: "Testform",
          ID: "FORM",
          method: "POST",
          action: "",
        },
        FormData: [
          {
            type: "text",
            name: "firstname",
            titel: "Firstname",
            placeholder: "your Firstname please",
          },
          {
            type: "text",
            name: "lastname",
            titel: "Lastname",
            placeholder: "your Lastname please",
          },
        ],
      };
      console.log(data);
      GFG_Fun(data);
    </script>
