        <style>
            /* @font-face {
      font-family: 'virtuous-slab';
      src: url('css/fonts/PublicSans-Light.woff2') format('woff2');
      } */
            @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap');
            * {
                box-sizing: border-box;
            }
            body {
                position: relative;
                background: #eee;
                margin: 2rem auto;
                max-width: max-content;
                padding: 1em;
                margin: 2em auto;
            }
            #FORMVALUES {
                opacity: 0;
                -webkit-transition: 1.4s;
                transition: opacity 0.3s linear;
            }
            #FORMVALUES fieldset {
                font-family: 'Public Sans', sans-serif;
                /* opacity: 0; */
                padding: 0em 1em;
                margin: 20px;
                max-width: max-content;
                background: #fff;
                border: 1px solid #000;
                box-shadow: 4px 4px 0 #555;
                -webkit-transition: 1.4s;
                /* transition: opacity 1.4s; */
                transition: opacity 0.3s linear;
            }
            pre {
                font-family: 'JetBrains Mono', monospace;
                font-size: 1em;
                line-height: 2em;
                color: #333;
            }
            fieldset.floatLabel {
                padding: 1.5rem;
                margin: 1em;
                background: #fff;
                width: 30rem;
                border: 1px solid #000;
                box-shadow: 4px 4px 0 #555;
            }
            .floatLabel legend {
                position: relative;
                top: -0.25em;
                font-family: 'Public Sans', sans-serif;
                font-size: 1.5em;
            }
            .inputGroup {
                display: flex !important;
                margin-bottom: 0em !important;
            }
            .inputGroup div {
                margin-top: 0;
            }
            .inputGroup div:not(:last-child) {
                margin-right: 1.5em;
            }
            .floatLabel {
                font-size: 16px !important;
                font-family: 'Public Sans', sans-serif !important;
            }
            .floatLabel .inputGroup,
            .floatLabel .InputElement,
            .floatLabel .TextareaElement,
            .floatLabel .CkbList {
                display: block;
                width: 100%;
                /* height:1.9em; */
                position: relative;
                margin-bottom: 1.5em;
            }
            .floatLabel label:not(li label) {
                position: absolute;
                left: 0;
                top: 0.04em;
                padding: 0.3em 0.5em 0.25em 0.5em;
                pointer-events: none;
                cursor: text;
                font-size: 1em;
                color: #555;
                -webkit-transition: 0.2s;
                transition: 0.2s;
            }
            .floatLabel label.LabelTop {
                top: -1em;
                left: 0.5em;
                padding: 0.1em 0.1em;
                background: white;
                color: #555;
                font-size: 0.8em;
                z-index: 2;
                -webkit-transition: 0.2s;
                transition: 0.2s;
            }
            .floatLabel input::placeholder,
            .floatLabel textarea::placeholder {
                opacity: 0;
                -webkit-transition: 0.4s;
                transition: 0.2s;
            }
            .floatLabel input.visible::placeholder,
            .floatLabel textarea.visible::placeholder {
                opacity: 0.5;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }
            .floatLabelButton,
            .floatLabel input,
            .floatLabel textarea {
                font-size: 1em;
                line-height: 1.3em;
                /* padding: 0.25em 0.5em; */
                /* padding: 0.4em 0.5em 0.1em 0.5em; */
                padding: 0.35em 0.5em 0.2em 0.5em;
                border: 0;
                color: #000;
                background: #fff;
                width: 100%;
                outline: #000 solid 1px;
                box-shadow: 4px 4px 0 #555;
                -webkit-transition: 0.1s;
                transition: 0.1s;
            }
            .floatLabel textarea:placeholder-shown {
                height: 1.8em;
                -webkit-transition: 0.2s;
                transition: 0.2s;
            }
            .floatLabel textarea,
            .floatLabel textarea:focus {
                height: 15em;
                -webkit-transition: 0.3s;
                transition: 0.3s;
                /* substract the outlines for the same height as input fields, just for CHROME & co */
                -webkit-margin-after: -4px;
            }
            .floatLabelButton {
                line-height: 1em !important;
                width: 45% !important;
                padding: 0.35em 0.5em 0.35em !important;
                cursor: pointer;
            }
            .floatLabel select:hover,
            .floatLabel input:hover,
            .floatLabel textarea:hover,
            .floatLabelButton:hover {
                box-shadow: 4px 4px 0 #777;
                -webkit-transition: 0.1s;
                transition: 0.1s;
            }
            .floatLabel select:focus,
            .floatLabel input:not([type='submit']):focus,
            .floatLabel input.inputFocus,
            .floatLabel textarea:focus,
            .floatLabelButton.submitButtonActive {
                box-shadow: 2px 2px 0 #777 !important;
                transform: translate(2px, 2px);
                -webkit-transition: 0.1s;
                transition: 0.1s;
            }
            .floatLabel .CkbList ul {
                position: absolute;
                max-height: 0px;
                overflow: hidden;
                background: #fff;
                width: 100%;
                list-style: none;
                padding: 0;
                margin: 0;
                box-shadow: 2px 2px 0 #555, -1px -1px 0px 0px #000;
                -webkit-transition: 0.3s;
                transition: 0.3s;
            }
            .floatLabel .CkbList ul.ListDropped {
                max-height: 200px;
                left: 2px;
                top: calc(2em + 3px);
                overflow-y: scroll;
                overflow-x: hidden;
                scrollbar-width: thin;
                outline: #000 solid 1px;
                -webkit-transition: 0.3s;
                transition: 0.3s;
            }
            .floatLabel .CkbList ul.ListDropped::-webkit-scrollbar {
                height: 0px;
                width: 5px;
                background: #fff;
            }
            .floatLabel .CkbList ul.ListDropped::-webkit-scrollbar-thumb {
                background: #ccc;
                /* -webkit-box-shadow: 0px 1px 2px #555; */
            }
            .floatLabel .CkbList ul.ListDropped::-webkit-scrollbar-corner {
                background: #fff;
            }
            .floatLabel .CkbList li input:checked ~ label {
                background: #ddd;
            }
            .floatLabel .CkbList li input:checked ~ label:hover,
            .floatLabel .CkbList li label:hover {
                background: #eee;
                cursor: pointer;
            }
            .floatLabel .CkbList li label {
                display: inline-block;
                padding: 0.25em 0.5em;
                line-height: 1em;
                font-size: 0.85em;
                width: 100%;
            }
        </style>
    </head>
    <body class="center">
        <div id="FORM"></div>
        <div id="FORMVALUES" style="opacity: 0"></div>
        <script id="CREATEFORM">
            //let FORM = document.getElementById("FORM");

            // Create a break line element
            // let br = document.createElement('br');
            function createForm(json) {
                //
                // make obj handles
                let data = json.FormData;
                let meta = json.FormMeta;

                //
                // create the form
                let form = document.createElement('form');
                form.setAttribute('method', meta.method);
                form.setAttribute('action', meta.action);
                form.setAttribute('name', meta.name);
                form.setAttribute('autocomplete', 'off');

                //
                // loops for every form item
                data.forEach((d) => {
                    // TEXT INPUT
                    if ('text' === d.type) {
                        form.appendChild(createInputText(d));
                    }

                    // TEXTAREA
                    if ('textarea' === d.type) {
                        form.appendChild(createTextarea(d));
                    }

                    // SELECT
                    if ('select' === d.type) {
                        form.appendChild(createSelectList(d));
                    }

                    // INPUTGROUP
                    if ('inputGroup' === d.type) {
                        //
                        // SOURROUNDING DIV
                        let divGroup = document.createElement('div');
                        divGroup.setAttribute('class', 'inputGroup');

                        d.items.forEach((i) => {
                            if ('text' === i.type) {
                                divGroup.appendChild(createInputText(i));
                            }
                        });
                        form.appendChild(divGroup);
                    }
                });

                //
                // INPUT TEXT
                //
                function createSelectList(d) {
                    //
                    // SOURROUNDING DIV
                    let div = document.createElement('div');
                    div.setAttribute('class', 'CkbList');

                    //
                    // INPUT FIELD
                    let input = document.createElement('input');
                    input.setAttribute('type', d.type);
                    input.setAttribute('name', d.name);
                    input.setAttribute('class', 'CkbListInput');
                    input.setAttribute('placeholder', d.placeholder);
                    // input.setAttribute('value', d.placeholder);

                    //
                    // LABEL
                    let label = document.createElement('label');
                    label.textContent = d.titel;

                    //
                    // LIST
                    let ul = document.createElement('ul');
                    d.items.forEach((i) => {
                        // console.log(i)
                        let li = document.createElement('li');
                        // li.textContent = i.name;
                        // li.setAttribute('data-value', i.value);

                        let ItemLabel = document.createElement('label');
                        ItemLabel.textContent = i.name;
                        ItemLabel.setAttribute('class', 'CkbListItem');
                        ItemLabel.setAttribute('for', i.value);

                        let ckbox = document.createElement('input');
                        ckbox.setAttribute('type', 'checkbox');
                        ckbox.setAttribute('name', i.name);
                        ckbox.setAttribute('id', i.value);
                        ckbox.setAttribute('class', 'CkbListItem');
                        ckbox.setAttribute('style', 'display:none');

                        // CONCAT LISTITEMS
                        li.appendChild(ckbox);
                        li.appendChild(ItemLabel);
                        ul.appendChild(li);
                    });

                    // CONCAT EVERYTHING
                    div.appendChild(label);
                    div.appendChild(input);
                    div.appendChild(ul);
                    return div;
                }

                //
                // INPUT TEXT
                //
                function createInputText(d) {
                    //
                    // SOURROUNDING DIV
                    let div = document.createElement('div');
                    div.setAttribute('class', 'InputElement');

                    //
                    // INPUT FIELD
                    let input = document.createElement('input');
                    input.setAttribute('type', d.type);
                    input.setAttribute('name', d.name);
                    input.setAttribute('placeholder', d.placeholder);
                    // input.setAttribute('value', d.placeholder);

                    //
                    // LABEL
                    let label = document.createElement('label');
                    label.textContent = d.titel;

                    // CONCAT EVERYTHING
                    div.appendChild(label);
                    div.appendChild(input);
                    return div;
                }

                //
                // TEXTAREA
                //
                function createTextarea(d) {
                    //
                    // SOURROUNDING DIV
                    let div = document.createElement('div');
                    div.setAttribute('class', 'TextareaElement');

                    //
                    // INPUT FIELD
                    let input = document.createElement('textarea');
                    input.setAttribute('type', d.type);
                    input.setAttribute('name', d.name);
                    input.setAttribute('placeholder', d.placeholder);
                    input.setAttribute('value', d.placeholder);

                    //
                    // LABEL
                    let label = document.createElement('label');
                    label.textContent = d.titel;
                    // label.setAttribute('class', 'LabelTop');

                    //
                    // CONCAT EVERYTHING
                    div.appendChild(label);
                    div.appendChild(input);
                    return div;
                }

                //
                // SUBMIT BUTTON
                let submit = document.createElement('input');
                submit.setAttribute('type', 'submit');
                submit.setAttribute('value', 'Submit');
                submit.setAttribute('id', 'submitButton');
                submit.setAttribute('class', 'floatLabelButton');
                form.appendChild(submit);

                //
                // CREATE THE FULL FORMFIELD

                // FIELDSET
                let fieldset = document.createElement('fieldset');
                fieldset.setAttribute('class', 'floatLabel');
                // LEGEND
                let legend = document.createElement('legend');
                legend.innerText = meta.name;
                // CONCAT WITH FORM
                fieldset.appendChild(legend);
                fieldset.appendChild(form);
                // INSERT IN DOM
                document.getElementById(meta.ID).appendChild(fieldset);

                //
                // EVENTS FOR ALL INPUT TEXT && TEXTAREAS
                let FormElement = document.querySelectorAll("input[type='text'],input[type='select'], textarea");
                // console.log(inputText)

                FormElement.forEach(function (el) {
                    // console.log(el)
                    //
                    // IF FIELD HAS A PRESETTED VALUE
                    if (el.value) {
                        // AD CLASS TO LABLE TO LIFT IT UP
                        //   el.previousSibling.setAttribute('class', 'LabelTop');
                        // ADD CLASS TO SHOW PLACEHOLDER
                        el.setAttribute('class', 'visible');
                    }

                    // IF FIELD IS IN FOCUS
                    el.addEventListener('focus', function () {
                        // AD CLASS TO LABLE TO LIFT IT UP
                        el.previousSibling.setAttribute('class', 'LabelTop');
                        // ADD CLASS TO SHOW PLACEHOLDER
                        el.setAttribute('class', 'visible');
                        // el.setAttribute('class','inputFocus')
                        // el.classList.add("visible","inputFocus");
                        // el.classList.add("inputFocus");

                        //
                        // DROPDOWN SELECT LIST
                        if ('select' === el.attributes.type.nodeValue) {
                            el.nextSibling.setAttribute('class', 'ListDropped');

                            //   el.classList.add('inputFocus');
                            //   el.nextSibling.setAttribute('class', 'inputFocus');

                            // console.log(el)
                            // el.setAttribute('class', 'LabelTop');
                        }
                    }); // addEventListener(focus)

                    //
                    // IF FIELD IS NOT IN FOCUS
                    el.addEventListener('blur', function () {
                        if (!el.value) {
                            //   console.log("blur")
                            // REMOVE CLASS FROM LABLE
                            //   el.previousSibling.removeAttribute('class', 'LabelTop');
                            // REMOVE CLASS TO HIDE PLACEHOLDER & SCHOW LABLE AGAIN
                            // el.removeAttribute('class', 'visible');
                            el.classList.remove('visible');
                        }
                        // DROPDOWN SELECT LIST
                        if ('select' === el.attributes.type.nodeValue) {
                            // el.nextSibling.removeAttribute('class', 'ListDropped');
                        }
                    });

                    // console.log(el.attributes.type.nodeValue)
                });

                //
                // SET SUBMIT BUTTON STATE
                document.getElementById('submitButton').addEventListener('mousedown', function () {
                    this.classList.add('submitButtonActive');
                    this.addEventListener('mouseup', function () {
                        this.classList.remove('submitButtonActive');
                    });
                });
            } // createForm
        </script>
        <script id="FORMSUBMIT">
            window.addEventListener('load', function () {
                function showData() {
                    let FormName = data.FormMeta.name;
                    let FormElements = document.forms[FormName].elements;
                    // console.log(FormElements);
                    FormValues = {};
                    for (let element of FormElements) {
                        if (element.value && element.name) {
                            // remove CkbList checkboxes
                            if ('CkbListItem' === element.getAttribute('class')) {
                                continue;
                            }
                            // console.log(element.getAttribute('class'));
                            FormValues[element.name] = element.value;
                        }
                    }
                    // console.log(FormValues)
                    let values = JSON.stringify(FormValues, undefined, 4);
                    values = values.replaceAll('{', '');
                    values = values.replaceAll('}', '');
                    values = values.replaceAll('"', '');
                    // values = values.replaceAll(',', '');
                    values = values.replaceAll('    ', '');
                    // values = '<h3>' + data.FormMeta.name + '-Values</h3>' + values;
                    let FORMVALUES = document.getElementById('FORMVALUES');
                    FORMVALUES.innerHTML = "<fieldset><legend style='font-size: 1.4em'>Form Values</legend><pre>" + values + '</pre></fieldset>';
                    FORMVALUES.style.opacity = 1;
                }

                //

                // console.log(CKBLIST)
                // FOREACH CKBLIIST
                CKBLIST.forEach(function (ul) {
                    const CKBBOX = ul.querySelectorAll('input');
                    //   console.log(CKBBOX)

                    document.addEventListener('click', (evt) => {

                            //   console.log(' ')

                            ul.childNodes.forEach(function (li) {
                                //   console.log(li)
                                // console.log(li.firstChild.checked)
                                if (li.firstChild.checked) {
                                    console.log('checked NAME', li.firstChild.name);
                                    InputItems += li.firstChild.name + ', ';
                                }
                            });

                            if (InputItems) {
                                //   NEXT NECCESARY? YES
                                ul.previousSibling.classList.add('inputFocus');

                                ul.previousSibling.value = InputItems.replace(/,\s*$/, '');

                                ul.previousSibling.focus();
                                ul.previousSibling.value = null;
                            }
                        // } else if ('LABEL' !== evt.target.tagName) {
                        }else if('visible' !== evt.target.getAttribute('class')){
                            console.log('OUTSIDE');
                            console.log(evt.target);
                            ul.removeAttribute('class', 'ListDropped');
                            ul.previousSibling.removeAttribute('class', 'inputFocus');
                        }
                    });
                });

                //
                // CLICKHANDLER for everything?
                document.addEventListener('click', (evt) => {
                    const LEGEND = document.querySelector('#FORMVALUES legend'); // DEV
                    const FORMVALUES = document.querySelector('#FORMVALUES'); // DEV

                    let targetElement = evt.target; // clicked element
                    do {
                        // REMOVE FORM VALUES (DEV)
                        if (targetElement == LEGEND) {
                            FORMVALUES.style.opacity = 0;
                            return;
                        }
                        // console.log(targetElement);
                        targetElement = targetElement.parentNode;
                    } while (targetElement);
                    // console.log('outside');
                });

                //
                // KEYHANDLER
                document.onkeydown = function (evt) {
                    evt = evt || window.event;
                    const FORMVALUES = document.querySelector('#FORMVALUES');
                    var isEscape = false;
                    if ('key' in evt) {
                        // console.log(evt);
                        if (evt.key === 'Escape' || evt.key === 'Esc') {
                            FORMVALUES.style.opacity = 0;
                        }
                    }
                };

                // function sendData() {

                //     XHR.open('POST', 'api.php');
                //     console.log(form);

                // }
                const form = document.getElementById('FORM');
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    // sendData();
                    showData();
                });
            });

        <script id="JSONDATA">
            const data = {
                FormMeta: {
                    name: 'Testform',
                    ID: 'FORM',
