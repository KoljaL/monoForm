        <title>JS Form</title>
    </head>
    <body>
        <p id="FORM"></p>

        <script>
            //var FORM = document.getElementById("FORM");

            // Create a break line element
            var br = document.createElement('br');
            function GFG_Fun(json) {
                let data = json.FormData;
                let meta = json.FormMeta;
                // Create a form synamically
                var form = document.createElement('form');
                form.setAttribute('method', meta.method);
                form.setAttribute('action', meta.action);
            


                for (const i in data) {
                    console.log(data[i]);
                    var FN = document.createElement('input');
                    FN.setAttribute('type', data[i].type);
                    FN.setAttribute('name', data[i].name);
                    FN.setAttribute('placeholder', data[i].placeholder);


                    var label = document.createElement('label');
                    label.innerHTML = data[i].name 

                    label.appendChild(FN);
                    form.appendChild(label);
                }





                // create a submit button
                var s = document.createElement('input');
                s.setAttribute('type', 'submit');
                s.setAttribute('value', 'Submit');
                s.setAttribute('class', 'button');
                form.appendChild(br.cloneNode());
                form.appendChild(s);

                document.getElementById(meta.ID).appendChild(form);
            }

            const data = {
                FormMeta: {
                    name: 'Testform',
                    ID: 'FORM',
                    method: 'POST',
                    action: 'submit.php',
                },
                FormData: {
                    0: {
                        type: 'text',
                        name: 'Firstname',
                        placeholder: 'Firstname',
                    },
                    1: {
                        type: 'text',
                        name: 'Lastname',
                        placeholder: 'Lastname',
                    },
                },
            };
            console.log(data);
            GFG_Fun(data);
        </script>
    </body>
