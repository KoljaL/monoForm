    <style>
        /* set radioselect div */
        .RadioSelect {
            font-family: 'Public Sans', sans-serif;
            position: relative;
            overflow: hidden;
            display: block;
            margin: auto;
            line-height: 2em;
            width: 330px;
            height: 100%;
            border: 1px solid #000;
            box-shadow: 4px 4px 0 #555;
        }

        .RadioSelect label {
            line-height: 2em !important;
            /* line-height: 0em; */
        }
        /* hide radio inputs */
        .RadioSelect input[type='radio'] {
            /* position: absolute; */
            opacity: 0;
            height: 0;
            width: 0;
            padding: 0;
            margin: 0;
            display: none;
        }
        /* dropdown arrow */
        .RadioSelect .arrow {
            position: absolute;
            right: 0;
            top: 0;
            content: url("data:image/svg+xml; utf8, <svg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 451.847 451.847' style='enable-background:new 0 0 451.847 451.847;' xml:space='preserve'><path d='M97.141,225.92c0-8.095,3.091-16.192,9.259-22.366L300.689,9.27c12.359-12.359,32.397-12.359,44.751,0 c12.354,12.354,12.354,32.388,0,44.748L173.525,225.92l171.903,171.909c12.354,12.354,12.354,32.391,0,44.744	c-12.354,12.365-32.386,12.365-44.745,0l-194.29-194.281C100.226,242.115,97.141,234.018,97.141,225.92z'/></svg>");
            width: 15px;
            height: 15px;
            margin: 8px;
            opacity: 1;
            transition: transform 0.2s linear 0.25s;
            display: inline-block;
        }
        /* dropdown arrow open */
        .RadioSelect input:checked ~ .arrow {
            transition: transform 0.2s linear;
            transform: rotate(-90deg);
        }

        /* dropdown arrow close */
        .RadioSelect input:not(:checked) ~ .arrow {
            /* transition: transform 0.2s linear 0.25s; */
        }

        /* set option items */
        .RadioSelect .options label {
            display: block;
            cursor: pointer;
        }

        /* set placeholder */
        .RadioSelect .placeholder {
            padding-left: 6px;
            position: relative;
            display: inline-block;
            top: 0px;
            z-index: 10;
            width: 100%;
            cursor: pointer;
        }
        /* set placeholder option if another option is checked */
        .RadioSelect input:not(:checked) ~ .placeholder {
            opacity: 0;
        }

        /* set placeholder on start */
        .RadioSelect input:not(:valid) ~ .placeholder {
            opacity: 1;
        }

        /* hide options (all items) if placeholder  radio is not checked  */
        .RadioSelect input:not(:checked) ~ div.options {
            max-height: 0;
            width: 100%;
            overflow: hidden;
            transition: all 0.5s linear;
        }

        /* roll out options if placeholder  radio is checked  */
        .RadioSelect input:checked ~ div.options {
            /* position: absolute; */
            /* top: 2em; */

            /* position: relative; */
            /* top: 0; */

            width: 100%;
            z-index: 55;
            max-height: 300px;
            overflow-y: scroll;
            overflow-x: hidden;
            scrollbar-width: thin;
            border-top: 1px solid #555;
            transition: all 0.5s linear;
        }

        .options::-webkit-scrollbar {
            height: 0px;
            width: 5px;
            background: #fff;
        }

        .options::-webkit-scrollbar-thumb {
            background: #ccc;
            /* -webkit-box-shadow: 0px 1px 2px #555; */
        }

        .options::-webkit-scrollbar-corner {
            background: #fff;
        }

        /* .RadioSelect input:checked ~ div.options:after {
            position: absolute;
            top: -1px;
            z-index: 55;
            max-height: 500px;
            border-top: 1px solid #555;
            transition: all 0.5s linear;
        } */

        /* set option title */
        .RadioSelect .options .title {
            display: block;
            padding-left: 6px;
            line-height: 2em;
            width: 100%;
            font-size: 1em;
        }

        /* move checked option item to top  */
        .RadioSelect .options input:checked ~ span.title {
            position: absolute;
            z-index: 3;
            top: 0;
            border-bottom: 1px solid #555;
        }

        /* hover for option */
        .RadioSelect .option:hover {
            background: #ccc;
        }
        /* remove background after click */
        .RadioSelect input:not(:checked) ~ div.options .option:hover {
            background: transparent;
        }
    </style>
