<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>CSSonlySelect</title>
        <style>
            @import 'https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.3.2/css/simple-line-icons.min.css';
            @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap');

            body {
                position: relative;
                max-width: 60rem;
                background: #eee;
                margin: 2rem auto;
                display: flex;
                align-items: flex-start;
                flex-wrap: wrap;
            }

            .center {
                position: relative;
                width: 400px;
                max-width: max-content;
                padding: 1em;
                margin: 2em auto;
                border: 5px solid #00000015;
                border-radius: 5px;
            }

            fieldset {
                padding: 1.5rem;
                margin: 1em;
                background: #fff;
                width: 40rem;
                border: 1px solid #000;
                box-shadow: 4px 4px 0 #555;
            }
            .select {
                font-family: 'Public Sans', sans-serif;
                position: relative;
                overflow: hidden;
                display: block;
                margin: auto;
                width: 330px;
                height: 100%;
                font-size: 12px;

                border: 1px solid #000;
                box-shadow: 4px 4px 0 #555;
            }
            .select > i.toggle {
                position: absolute;
                z-index: 4;
                right: 1.5em;
                top: 1.6em;
                color: #ccc;
            }
            .select .title,
            .select .placeholder {
                position: relative;
                display: block;
                width: 100%;
                height: 100%;
                padding: 1.5em 2em;
                background: rgba(255, 255, 255, 1);
                border-top: 1px solid #777;
                cursor: pointer;
            }
            .select > input {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: 1;
                width: 100%;
                height: 100%;
                display: block;
                opacity: 0;
                cursor: pointer;
            }
            .select > input:checked ~ i.toggle.icon-arrow-down {
                display: none;
            }
            .select > input:checked ~ i.toggle.icon-arrow-up {
                display: block;
            }
            .select > input:checked div.options label.option .title {
                display: none !important;
            }
            .select > input:not(:checked) {
                z-index: 4;
            }
            .select > input:not(:checked) ~ label.option > span.title {
                display: none;
            }
            .select > input:not(:checked) ~ i.toggle.icon-arrow-up {
                display: none;
            }
            .select > input:not(:checked) ~ i.toggle.icon-arrow-down {
                display: block;
            }
            .select > input:disabled {
                cursor: no-drop;
            }
            .select > span.placeholder {
                position: relative;
                z-index: 0;
                display: inline-block;
                width: 100%;
                color: #999;
                border-top: 0px;
            }
            .select label.option {
                display: block;
                overflow: hidden;
                z-index: 1;
                width: 100%;
                transition: all 1s ease-out;
            }
            .select label.option span.title {
                position: relative;
                z-index: 2;
                transition: background 0.3s ease-out;
            }
            .select label.option span.title i.icon {
                padding-right: 8px;
                color: rgba(146, 168, 209, 1);
            }
            .select label.option span.title:hover {
                color: #fff;
                background: rgba(255, 255, 255, 0.3);
                box-shadow: inset 0px 1px 0px rgba(0, 0, 0, 0.1);
            }
            .select label.option input {
                display: none;
            }
            .select label.option input:checked ~ span.title {
                position: absolute;
                display: block;
                z-index: 3;
                top: 0px;
                font-size: 1em;
                background: #fff;
                border-top: 0px; 
                box-shadow: none;
                color: inherit;
                width: 100%;
            }
            .animated {
                -webkit-animation-duration: 1s;
                animation-duration: 1s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
            }
            @-webkit-keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            .fadeIn {
                -webkit-animation-name: fadeIn;
                animation-name: fadeIn;
            }
        </style>
    </head>
    <body class="center">
        <fieldset>
            <div class="select">
                <input type="radio" name="option" />
                <i class="toggle icon icon-arrow-down"></i>
                <i class="toggle icon icon-arrow-up"></i>
                <span class="placeholder">Choose...</span>
                <label class="option">
                    <input type="radio" name="option" />
                    <span class="title animated fadeIn"><i class="icon icon-speedometer"></i>Speedometer</span>
                </label>
                <label class="option">
                    <input type="radio" name="option" />
                    <span class="title animated fadeIn"><i class="icon icon-fire"></i>Fire</span>
                </label>
                <label class="option">
                    <input type="radio" name="option" />
                    <span class="title animated fadeIn"><i class="icon icon-handbag"></i>Handbag</span>
                </label>
                <label class="option">
                    <input type="radio" name="option" />
                    <span class="title animated fadeIn"><i class="icon icon-badge"></i>Badge</span>
                </label>
            </div>
        </fieldset>
    </body>
</html>
